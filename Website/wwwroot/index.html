<head>

    <title>VedAstro | Vedic Astrology</title>
    <!--SEO TAG-->

    <meta property="og:description" content="A non-profit, open source project to make Vedic Astrology easily available to all">

    <meta property="og:image" content="https://vedastro.org/images/zodiac-wheel.png">
    <base href="/" />


    <!--LOAD FONTS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend Deca"> <!-- link, button, nav etc -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varta"> <!-- link, button, nav etc -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gowun Dodum"> <!--  article text -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Homemade Apple"> <!--  cursive for quotes -->
    <!--LOAD PAGE CSS-->
    <!-- Bootstrap CSS : Used for styling everything-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">

    <!-- TODO MARKED FOR DELETION Bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!--TABULATOR Styles-->
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css">

    <!-- Project css -->
    <link href="css/app.css" rel="stylesheet" />

    <!-- FACEBOOK SDK (for login, future share, post...)-->
    <script>

        //█░░ █▀█ █▀▀ █ █▄░█   █▀▀ █▀█ █▀▄ █▀▀
        //█▄▄ █▄█ █▄█ █ █░▀█   █▄▄ █▄█ █▄▀ ██▄

        console.log("Login Code Loading");

        window.fbAsyncInit = function () {
            FB.init({
                appId: '2092940567762345',
                cookie: true,
                xfbml: true,
                version: 'v14.0'
            });

            FB.AppEvents.logPageView();

        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        //SPECIAL SCENARIO FUNCTIONS BELOW RELATED TO LOGIN PROVIDERS
        //------------------------------------------------------------
        //makes a reference to SignInButton instance, to be used when user clicks sign in
        //called in Blazor, after component render
        window.SetSignInButtonInstance = (instance) => window.SignInButtonInstance = instance;

        //have set the size of the google button via JS,
        //because of google's genius design to lock it iframe
        //also the same reason they have to buy companies to stay afloat
        window.ResizeGoogleLoginButton = function () {
            var myElement = document.querySelector("#container"); //id of elm holding button
            myElement.style.zoom = 2;
        }


        //wrapper function to forward call to blazor (hardwired in Blazor HTML)
        window.OnGoogleSignInSuccessHandler = (response) => window.SignInButtonInstance.invokeMethodAsync('OnGoogleSignInSuccessHandler', response);

        //called from Blazor when custom login button clicked
        window.facebookLogin = () => FB.login(callBackFB, { scope: 'email' });
        //wrapper function to forward call to blazor (hardwired in Blazor HTML)
        var callBackFB = (response) => window.SignInButtonInstance.invokeMethodAsync('OnFacebookSignInSuccessHandler', response);

    </script>

</head>



<body style="background: #F0F2F5;">

    <audio id="NotificationPlayer" src="/sound/start-sound-2.mp3" autoplay></audio> <!--note needs closing tag, sound for better notification UX-->

    <img alt="babaji" src="images/vector-de-master.jpg" style="display: none" />

    <!--
    PAGE CONTENT NOTES:
    - inside this div all page is generated by blazor
    -->
    <div id="app" class="min-vh-100 container-lg pt-4" style="background: #F0F2F5;">
        <!--loading box shown while blazor is loading-->
        <img style="position: fixed; left: 39%; top: 30%; cursor: progress;" src="images/loading-animation-progress-transparent.gif" />
    </div>


    <!--
    DEFAULT ERROR NOTES:
    even though using custom error component in main layout, this exists as backup to show error
    but this element is referenced in .net component lib, so if custom component fails this will
    kick in also triggering an event listener to log it. Hence making it improbable for an error
    on planet earth made by this webapp to go unnoticed.
    -->
    <div id="blazor-error-ui" class="rounded-3 top-50 start-50 translate-middle-x p-4 border shadow" style="width: fit-content; height: fit-content; background: #ffccf4;">
        <div class="vstack gap-2">
            <div class="hstack gap-2">
                <span class="iconify" data-icon="twemoji:lady-beetle" data-width="40"></span>
                <h2>Oh no, a bug in the code!</h2>
            </div>
            <h6 class="mb-0">Fear not dear damsel, a developer has been summoned! The "bug" will be exterminated, so please come back later...</h6>
            <h6 class="mb-0"><span class="fw-bolder">If you are a knight</span>, head into the <a href="https://github.com/VedAstro/VedAstro" class="link-danger">code</a> maze and squish the bug. Don't forget to make a <a href="#" class="link-success">pull request</a>, to share your victory with the world.</h6>
            <button type="button" class="btn btn-success" onclick="(() => location.reload(true))()">Try Auto Recovery</button>
            <button type="button" class="btn btn-info" onclick="(() => $('#blazor-error-ui').hide())()">Ignore &amp; Continue</button>
        </div>
    </div>


    <!-- LOAD JS HERE TO SHOWS INITIAL LOADING BOX ASAP -->
    <!--JQuery-->
    <!--Note: JQuery needs to be loaded before bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap  JS : Used to animate some components like Accordion, BUNDLE because popper.js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!--Library for getting location from browser, used in GeoLocationInput-->
    <script src="js/Location.js"></script>

    <!--special plugin lib to parse time in tabulator-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/luxon@3.0.4/build/global/luxon.min.js"></script>

    <!--TABULATOR-->
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>

    <!--Library For User Data Extraction : UAParser.js -->

    <!--Touch Lib -->

    -->
    <!--Sweet Alert Lib -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.all.min.js"></script>


    <!--Tooltip Lib -->

    <!-- DATE PICKER  (Vanilla Calendar) -->

    <!-- html2pdf : used for Match report conversion-->
