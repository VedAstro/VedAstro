<body style="background: #F0F2F5;">
    <!-- TO PLAY BAKING DONE SOUND -->
    <audio autoplay=""></audio>

    <div id="app" class="min-vh-100 container-lg pt-4" style="background: #F0F2F5;">
        <div class="row flex-md-nowrap">

            <!-- DESKTOP SIDE BAR ---------------->
            <div id="DesktopSidebarHolder" active-link-name="GoodTimeFinder"></div>

            <div class="col mt-0 mt-md-0">

                <!-- DESKTOP/MOBILE TOP NAVBAR -->
                <div id="PageTopNavbar"></div>

                <!-- PAGE CONTENT -->
                <div class="container" style="background: #F0F2F5;">
                    <div>

                        <!-- HEADER -->
                        <div id="PageHeader" title-text="Good Time Finder" description-text="Find the right time for wedding, job interview, buying house and etc. Muhurtha is sanskrit for Good Time or Electional Astrology." image-src="images/good-time-finder.png"></div>

                        <!-- BODY CONTENT -->
                        <div class="d-md-flex justify-content-between">

                            <!-- USER INPUT -->
                            <div class="me-md-5" style="max-width: 546.9px;">
                                <div class="vstack gap-3">
                                    <!-- PERSON SELECTOR -->
                                    <div id="PersonSelectorBox" title-text="Select Person"></div>


                                    <!-- SELECTOR FOR TIME RANGE -->
                                    <div id="TimeRangeSelector"></div>

                                    <!-- EVENT TYPES SELECTION -->
                                    <div id="EventsSelector"></div>

                                    <!-- ADVANCED OPTIONS -->
                                    <div id="GoodTimeFinderAdvancedInputHolder" class="border-top mt-2 pt-2" style="display: none;">
                                        <span style="font-size: 11.5px; margin-left: 0px; color: grey; margin-top: -20px; position: absolute; background-color: rgb(240, 242, 245);" class="px-1">Advanced Options</span>

                                        <!-- AYANAMSA -->
                                        <div id="AyanamsaSelectorBox" class="input-group mb-3"></div>

                                        <!-- PRECISION -->
                                        <div id="DayPerPixelInput"></div>

                                        <!-- ALGORITHMS -->
                                        <div id="AlgorithmsSelector"></div>
                                    </div>

                                    <!-- BUTTONS -->
                                    <div class="mt-2 d-flex justify-content-between">
                                        <div Id="IconButton_Advanced" IconName="gala:settings" Color="primary" SmallSize="true" TooltipPosition="bottom" TooltipText="Advanced (optional)" OnClickCallback="OnClickAdvanced()"></div>
                                        <div Id="IconButton_Calculate" IconName="uim:process" Color="success" ButtonText="Calculate" OnClickCallback="OnClickCalculate()"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- SIDEBAR -->
